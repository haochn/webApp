<!DOCTYPE html>
<html ng-app="app">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,minimal-ui">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/other.css">
	</head>
<body class="bookBody">	
<div class="container" id="root">
    <div class="wait-loading-shadow">
        <div class="wait_content">
            <div class="wait-loading"></div>
            <span>加载中</span>
        </div>
       
    </div>
    <div class="m-artical-action">
        <div class="artical-action-mid" id="action_mid"></div>
    </div>
    <div id="fiction_container" class="m-read-content"></div>
    <div class="top-nav" id="top-nav" style="display:none">
        <div class="top-nav-warp">
            <div class="icon-back"></div>
            <div class="nav-title" id="nav_title">返回书架</div>
        </div>
    </div>
    <div class="top-nav-pannel-bk font-container" id="font-container" style="display:none"></div>
    <div class="top-nav-pannel font-container" id="font-container" style="display:none">
        <div class="child-mod"> <span>字号</span>
            <button id="large-font" class="spe-button">大</button>
            <button id="small-font" class="spe-button" style="margin-left:10px;">小</button>
        </div>
        <div class="child-mod" id="bk-container">   <span>背景</span>
            <div class="bk-container" id="undefined" data-index="0" style="background-color:#f7eee5">
                <div class="bk-container-current" style="display: none;"></div> <span style="display:none">米白</span>
            </div>
            <div class="bk-container" id="font_normal" data-index="1" style="background-color:#e9dfc7">
                <div class="bk-container-current" style="display: none;"></div> <span style="display:none">纸张</span>
            </div>
            <div class="bk-container" id="undefined" data-index="2" style="background-color:#a4a4a4">
                <div class="bk-container-current" style="display: none;"></div> <span style="display:none">浅灰</span>
            </div>
            <div class="bk-container" id="undefined" data-index="3" style="background-color:#cdefce">
                <div class="bk-container-current" style="display: none;"></div> <span style="display:none">护眼</span>
            </div>
            <div class="bk-container" id="undefined" data-index="4" style="background-color:#283548">
                <div class="bk-container-current"></div> <span style="display:none">灰蓝</span>
            </div>
            <div class="bk-container" id="font_night" data-index="5" style="background-color:#0f1410">
                <div class="bk-container-current" style="display: none;"></div> <span style="display:none">夜间</span>
            </div>
        </div>
    </div>
    <div class="m-button-bar" id="bottom_tool_bar" style="display:none;padding-bottom:70px;">
        <ul class="u-tab" id="bottom_tool_bar_ul">
            <li id="prev_button">   <a href="javascript:scrollTo(0,0);">上一章</a>
            </li>
            <li id="next_button" style="border-right:none"> <a href="javascript:scrollTo(0,0);">下一章</a>
            </li>
        </ul>
    </div>
    <div class="bottom-nav-bk bottom_nav" style="display:none"></div>
    <div class="bottom-nav bottom_nav" style="display:none">
        <div class="item menu-button" id="menu_button">
            <div class="item-warp">
                <div class="icon-menu"></div>
                <div class="icon-text">目录</div>
            </div>
        </div>
        <div class="item" id="font-button">
            <div class="item-warp">
                <div class="icon-ft"></div>
                <div class="icon-text">字体</div>
            </div>
        </div>
        <div class="item" id="night-button">
            <div class="item-warp" id="day_icon">
                <div class="icon-day"></div>
                <div class="icon-text">白天</div>
            </div>
            <div class="item-warp" id="night_icon" style="display:none">
                <div class="icon-night"></div>
                <div class="icon-text">夜间</div>
            </div>
        </div>
    </div>
    <div class="loading" id="loading" style="display:none"></div>
    <div class="m-tool-bar-mask" id="tool_bar_mask" style="display:none"></div>
    <ul class="menu-container chapter-list" id="menu_container" style="display:none"></ul>
    <div class="menu-mask" id="menu_mask" style="display:none"></div>
    <div class="mask" id="mask" style="display:none"></div>
</div>	
</body>

<script src="js/jquery.min.js"></script>
<script src="lib/zepto.min.js"></script>
<script>window.jQuery = $;</script>
<script src="js/jquery.base64.js"></script>
<script src="js/jquery.jsonp.js"></script>

<script src="js/staticEfect.js"></script>
<script src="js/index.js"></script>
</html>
